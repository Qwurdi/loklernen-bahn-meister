
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - LokLernen</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #000000;
      }
      .logo {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .logo-lok {
        font-weight: bold;
        color: #000000;
      }
      .logo-lernen {
        font-weight: bold;
        color: #3F00FF;
      }
      .message {
        margin: 1rem 0;
        line-height: 1.5;
      }
      .btn {
        background-color: #3F00FF;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <span class="logo-lok">Lok</span><span class="logo-lernen">Lernen</span>
    </div>
    <h1>Du bist offline</h1>
    <p class="message">
      Es scheint keine Internetverbindung zu bestehen. Einige Funktionen sind möglicherweise nicht verfügbar.
    </p>
    <p class="message">
      Bereits geladene Inhalte kannst du weiterhin nutzen.
    </p>
    <button class="btn" onclick="window.location.reload()">
      Verbindung erneut prüfen
    </button>
  </body>
</html>
